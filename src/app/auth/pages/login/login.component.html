
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form  (ngSubmit)="login()" [formGroup]="miForm" class="login100-form validate-form">
        <span class="login100-form-title p-b-26">
          Bienvenido
        </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
          <input class="input100" type="text" name="email" formControlName="email">
          <span class="focus-input100" data-placeholder="Correo"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>
          <input class="input100" type="password" name="pass" formControlName="password">
          <span class="focus-input100" data-placeholder="Contraseña"></span>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit">
              Acceder
            </button>
          </div>
        </div>

        <div *ngIf="countUsers < 2" class="text-center p-t-115">
          <span class="txt1">
            Deseas registrarte?
          </span>

          <a class="txt2" [routerLink]="['/auth/register']">
            click aquí
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
