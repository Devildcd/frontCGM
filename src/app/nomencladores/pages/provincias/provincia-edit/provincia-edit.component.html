
<div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<div class="container-pers">

    <div class="card card d-flex flex-column">
      <div class="card-header">
        <div class="row">
          <div class="col-md-8">
              <h2 style="color: rgb(95, 95, 95);">Editar Provincia</h2>
          </div>
      </div>
  
    <div *ngIf="!loading" class="card-body flex-grow-1">
        <form [formGroup]="formEditar">

            <div class="example-inline-container">
                <mat-form-field class="example-form-field">
                  <mat-label>Identificador</mat-label>
                  <input matInput formControlName="id_provincia" required>
                </mat-form-field>
              
                <mat-form-field class="example-form-field">
                  <mat-label>Nombre</mat-label>
                  <input matInput formControlName="nombre" required>
                </mat-form-field>
              </div>

              <div class="example-button-container">
                <!-- Agrega tus botones aquÃ­ -->
                <button mat-raised-button (click)="editarProvincia()" color="primary" style="margin-right: 5px;">Aceptar</button>
                <button mat-raised-button [routerLink]="['/nomencladores/divisiones/distritos']" color="secundary">Volver</button>
              </div>
    
        </form>
    </div>
 
    </div>
  </div>
